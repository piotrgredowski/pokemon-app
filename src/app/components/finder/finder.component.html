<div fxLayout="row">
  <mat-form-field appearance="outline" fxFlex="1 1 auto">
    <mat-label>Find your Pokemon</mat-label>
    <input
      matInput
      (keyup.enter)="searchFor(idInput.value)"
      placeholder="Name or ID of Pokemon"
      #idInput
    />
    <button
      type="submit"
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Search"
      (click)="searchFor(idInput.value)"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
