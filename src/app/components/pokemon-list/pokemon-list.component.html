<section class="pokemon-list-container">
  <app-spinner></app-spinner>
  <div class="table-container">
    <table mat-table [dataSource]="pokemonsList">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item" class="name">
          {{ item.name | titlecase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="details">Show details</th>
        <td mat-cell *matCellDef="let item" class="details">
          <button
            mat-icon-button
            aria-label="Example icon-button with a heart icon"
            routerLink="{{ '/' + item.name }}"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
<mat-paginator
  [length]="resultsCount"
  [pageSize]="itemsPerPage"
  showFirstLastButtons
></mat-paginator>
