<table mat-table [dataSource]="stats">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item">
      {{ item.stat.name | replaceHyphensWithSpaces | titlecase }}
    </td>
  </ng-container>
  <ng-container matColumnDef="base_stat">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let item">{{ item.base_stat }}</td>
  </ng-container>
  <ng-container matColumnDef="effort">
    <th mat-header-cell *matHeaderCellDef>Effort</th>
    <td mat-cell *matCellDef="let item">
      {{ item.effort }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
